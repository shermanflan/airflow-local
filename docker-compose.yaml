version: "3.8"
services:
    postgres-db:
        image: postgres:13
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=sa
            - POSTGRES_PASSWORD=pwd
            - POSTGRES_DB=airflow
        # volumes:
        #     - ~/personal/github/airflow-local/db/data:/var/lib/postgresql/data
    redis-kv:
        image: redis:6.0
        ports:
            - 6379:6379
    smtp-local:
        image: namshi/smtp
        ports:
            - 25:25
    airflow-web:
        image: airflow-web
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 8080:8080
#            - 5555:5555
        depends_on:
            - postgres-db
            - redis-kv
            - smtp-local
        env_file: .env
        # Overrides
        environment:
            - AZURE_TENANT_ID=
            - AZURE_APP_ID=
            - AZURE_APP_KEY=
            - AIRFLOW__CORE__LOGGING_LEVEL=INFO
        volumes:
            - ~/personal/github/airflow-local/dags:/opt/airflow/dags
    airflow-scheduler:
        image: apache/airflow:1.10.12
        entrypoint: ./scripts/airflow-scheduler-start.sh
        ports:
            - 5555:5555
        depends_on:
            - postgres-db
            - redis-kv
            - smtp-local
            - airflow-web
        env_file: .env
        environment:
            - AIRFLOW__CORE__LOGGING_LEVEL=INFO
        volumes:
            - ~/personal/github/airflow-local/scripts:/opt/airflow/scripts
            - ~/personal/github/airflow-local/dags:/opt/airflow/dags
    airflow-worker-1:
        image: apache/airflow:1.10.12
        entrypoint: ["airflow", "worker", "-q", "airworker_q1", "-cn", "worker-1"]
        depends_on:
            - postgres-db
            - redis-kv
            - smtp-local
            - airflow-web
            - airflow-scheduler
        env_file: .env
        environment:
            - AIRFLOW__CORE__LOGGING_LEVEL=INFO
        volumes:
            - ~/personal/github/airflow-local/scripts:/opt/airflow/scripts
            - ~/personal/github/airflow-local/dags:/opt/airflow/dags
    airflow-worker-2:
        image: apache/airflow:1.10.12
        entrypoint: ["airflow", "worker", "-q", "airworker_q2", "-cn", "worker-2"]
        depends_on:
            - postgres-db
            - redis-kv
            - smtp-local
            - airflow-web
            - airflow-scheduler
        env_file: .env
        environment:
            - AIRFLOW__CORE__LOGGING_LEVEL=INFO
        volumes:
            - ~/personal/github/airflow-local/scripts:/opt/airflow/scripts
            - ~/personal/github/airflow-local/dags:/opt/airflow/dags
