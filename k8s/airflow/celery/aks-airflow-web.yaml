# TEST:
# Use ping: kubectl run curl --image=radial/busyboxplus:curl -i --tty
apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: airflow-web-deploy
  namespace: airflow-tls
spec:
  # Number of pods which should exist at all times
  replicas: 1
  selector:
    matchLabels:
      name: airflow-web
      instance: airflow-web-celery
      version: "1.0.0"
      component: web
      part-of: airflow
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  # revisionHistoryLimit: 3
  # minReadySeconds: 60
  # progressDeadlineSeconds: 600
  # Pods
  template:
    metadata:
      name: airflow-web
      labels:
        # Apply this label to pods and default
        # the Deployment label selector to this value
        name: airflow-web
        instance: airflow-web-celery
        version: "1.0.0"
        component: web
        part-of: airflow
    spec:
      hostname: airflow-web
      nodeSelector:
        "beta.kubernetes.io/os": linux
      # Create using kubectl create secret rko.acr.io my-image-pull-secret ...
      # imagePullSecrets:
      #   - name:  my-image-pull-secret
      volumes:
        - name: az-dags
          persistentVolumeClaim:
            claimName: azure-claim-dags
        - name: az-scripts
          persistentVolumeClaim:
            claimName: azure-claim-scripts
        - name: az-init
          persistentVolumeClaim:
            claimName: azure-claim-init
        - name: azure-spn
          secret:
            secretName: azure-spn-secret
        - name: box-key-file
          secret:
            secretName: box-secret
        # Create config using kubectl create configmap
        # - name: "config"
        #   configMap:
        #     name: my-config
      initContainers:
        - name: airflow-wait-db
          image: busybox:1.32.0
          command: ['sh', '-c', "until nslookup airflow-postgres-service.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for airflow-postgres-service; sleep 2; done"]
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
        - name: airflow-init-db
          image: rkoH1pVL.azurecr.io/airflow:1.10.12
          imagePullPolicy: Always  # IfNotPresent
          command:
              - "./scripts/airflow-init.sh"
          volumeMounts:
            - name: az-scripts
              mountPath: "/opt/airflow/scripts"
            - name: az-init
              mountPath: "/opt/airflow/init"
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: "CeleryExecutor"
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://sa:pwd@airflow-postgres-service/airflow"
            - name: AIRFLOW__CELERY__BROKER_URL
              value: "redis://airflow-redis-service:6379/0"
            - name: AIRFLOW__CELERY__RESULT_BACKEND
              value: "db+postgresql://sa:pwd@airflow-postgres-service/airflow"
            - name: AIRFLOW__CORE__FERNET_KEY
              value: "kLtLiPlyj8qyGolY_FB2CiRu1oNyX_ullQ2Q9KYb3wc="
            - name: AIRFLOW__WEBSERVER__RBAC
              value: "True"
            - name: AIRFLOW__WEBSERVER__AUTHENTICATE
              value: "True"
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      containers:
        - name: airflow
          # image: rkoH1pVL.azurecr.io/airflow:1.10.12
          image: rkoH1pVL.azurecr.io/airflow:1.10.12-united
          imagePullPolicy: Always  # IfNotPresent
          command:
              - "./scripts/airflow-web-start.sh"
          volumeMounts:
            - name: az-dags
              mountPath: "/opt/airflow/dags"
            - name: az-scripts
              mountPath: "/opt/airflow/scripts"
            - name: az-init
              mountPath: "/opt/airflow/init"
            - name: azure-spn
              mountPath: "/opt/airflow/az-sec"
              readOnly: true
            - name: box-key-file
              mountPath: "/opt/airflow/box-sec"
              readOnly: true
            # - name: "config"
            #   mountPath: "/data/my-config"
          env:
            - name: AIRFLOW__WEBSERVER__DAG_DEFAULT_VIEW
              value: "graph"
            - name: AIRFLOW__CORE__LOGGING_LEVEL
              value: "INFO"
            - name: AIRFLOW__CORE__EXECUTOR
              value: "CeleryExecutor"
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://sa:pwd@airflow-postgres-service/airflow"
            - name: AIRFLOW__CELERY__BROKER_URL
              value: "redis://airflow-redis-service:6379/0"
            - name: AIRFLOW__CELERY__RESULT_BACKEND
              value: "db+postgresql://sa:pwd@airflow-postgres-service/airflow"
            - name: AIRFLOW__CORE__FERNET_KEY
              value: "kLtLiPlyj8qyGolY_FB2CiRu1oNyX_ullQ2Q9KYb3wc="
            - name: AIRFLOW_CORE_STORE_SERIALIZED_DAGS
              value: "True"
            - name: AIRFLOW_CORE_STORE_DAG_CODE
              value: "True"
            - name: AIRFLOW_CORE_MIN_SERIALIZED_DAG_FETCH_INTERVAL
              value: "30"
            - name: AIRFLOW__SMTP__SMTP_HOST
              value: "airflow-smtp-svc"
            - name: AIRFLOW__SMTP__SMTP_STARTTLS
              value: "False"
            - name: AIRFLOW__SMTP__SMTP_MAIL_FROM
              value: "airflow@smtp.rikguz.com"
            - name: AIRFLOW__WEBSERVER__RBAC
              value: "True"
            - name: AIRFLOW__WEBSERVER__AUTHENTICATE
              value: "True"
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: az-oauth-secret
                  key: azure-tenant-id
            - name: AZURE_APP_ID
              valueFrom:
                secretKeyRef:
                  name: az-oauth-secret
                  key: azure-app-id
            - name: AZURE_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: az-oauth-secret
                  key: azure-app-key
            - name: AZURE_AUTH_LOCATION
              value: "/opt/airflow/az-sec/azure-auth"
            - name: BOX_AUTH_LOCATION
              value: "/opt/airflow/box-sec/box-auth"
            # - name: FROM_CONFIG_MAP
            #   valueFrom:
            #     configMapKeyRef:
            #       name: my-config
            #       key: another-param
          resources:
            requests:
              cpu: "1200m"
              memory: "2048Mi"
            limits:
              cpu: "4000m"
              memory: "6Gi"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: celery
              containerPort: 5555
              protocol: TCP
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8080
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          #   failureThreshold: 3
          #   successThreshold: 1
          # livenessProbe:
          #   exec:
          #     command:
          #       - airflow
          #       - info
          #       - --anonymize
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
---
# kubectl expose is a synonym for this stanza
apiVersion: v1
kind: Service
metadata:
  name: airflow-web-service
  namespace: airflow-tls
  labels:
    name: airflow-web-service
    instance: airflow-web-celery
    version: "1.0.0"
    component: web
    part-of: airflow
spec:
  type: ClusterIP # LoadBalancer
  # loadBalancerIP: 52.224.76.127
  selector:
    # Load balance traffic across Pods matching
    # this label selector
    name: airflow-web
    instance: airflow-web-celery
    version: "1.0.0"
    component: web
    part-of: airflow
  ports:
    - name: http
      protocol: TCP
      port: 8080
      # targetPort: 8080
    - name: celery
      protocol: TCP
      port: 5555
      # targetPort: 5555
  # externalTrafficPolicy: Local  # Maintain client IP
  # loadBalancerSourceRanges:
  #   - "136.49.2.8/32"
