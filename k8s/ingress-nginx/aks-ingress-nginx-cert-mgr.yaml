# See https://cert-manager.io/docs/tutorials/acme/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-nginx-ingress-cert-mgr
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # add an annotation indicating the issuer to use.
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    # - hosts:
    #   - airflow.0cf33844e91741c88f93.eastus.aksapp.io
    #   secretName: airflow-staging-cert # < cert-manager will store the created certificate in this secret
    - hosts:
      - celery.0cf33844e91741c88f93.eastus.aksapp.io
      secretName: celery-staging-cert # < cert-manager will store the created certificate in this secret
  rules:
    # - host: airflow.0cf33844e91741c88f93.eastus.aksapp.io
    #   http:
    #     paths:
    #     - path: /
    #       pathType: Prefix
    #       backend:
    #         service:
    #           name: airflow-web-service
    #           port: 
    #             number: 8080
    - host: celery.0cf33844e91741c88f93.eastus.aksapp.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: airflow-web-service
              port:
                number: 5555
  defaultBackend:
      service:
        name: airflow-web-service
        port: 
          number: 8080    